;;; ...........................................................................
;;; ...........................................................................
;;; Values to initialize a default BOOM archive.  Values are aggregated with 
;;; default values and environmental metadata on initial data 
;;; population (initboom.py), and written to 
;;;    /share/lm/data/archive/<ARCHIVE_USER>/<ARCHIVE_NAME>.ini
;;; ...........................................................................
;;; ...........................................................................

[BOOM]
;;; If not specified, vars filled in with defaults from 
;;; /opt/lifemapper/config/config.lmserver.ini or config.site.ini

;;; ................................
;;;   Archive name, user, email
ARCHIVE_NAME: biotaphy_boom
ARCHIVE_USER: biotaphy
ARCHIVE_USER_EMAIL: aimee.stewart@ku.edu

;;; ................................
;;; SDM parameters
;;; ................................
;;;   Input data
;;; New or existing SCENARIO_PACKAGE.  Data must be present on the server.
SCENARIO_PACKAGE: biotaphyCONUS
;;; Species data
DATASOURCE: USER
USER_OCCURRENCE_DATA: heuchera_all
USER_OCCURRENCE_DATA_DELIMITER: ,
;;; SDM Parameters (algorithms each have their own section)
POINT_COUNT_MIN: 30

;;; ................................
;;; RAD (multi-species) parameters
;;; ................................
;;; Intersect projections into Global PAMs for multi-species analyses 
ASSEMBLE_PAMS: True
;;; Grid used for Global PAM
;;; Cellsize in mapunits 
GRID_CELLSIZE: 1
;;; Options are 4 (square), 6 (hexagon)
GRID_NUM_SIDES: 4
;;; Bounding box for intersection, minX,minY,maxX,maxY (no spaces)
GRID_BBOX: -125,25,-66,50
;;; Intersection parameters for archive
INTERSECT_VALNAME: pixel
INTERSECT_MINPRESENCE: 1  
INTERSECT_MAXPRESENCE: 255
INTERSECT_MINPERCENT: 25


[ALGORITHM - 1]
CODE: BIOCLIM
StandardDeviationCutoff:  0.674

[ALGORITHM - 2]
CODE: ATT_MAXENT
RESPONSECURVES: 0
PICTURES: 1
JACKKNIFE: 0
OUTPUTFORMAT: 1
RANDOMSEED: 0
LOGSCALE: 1
REMOVEDUPLICATES: 1
WRITECLAMPGRID: 1
WRITEMESS: 1
RANDOMTESTPOINTS: 0
BETAMULTIPLIER: 1.0
MAXIMUMBACKGROUND: 10000
REPLICATES: 1
REPLICATETYPE: 0
PERSPECIESRESULTS: 0
WRITEBACKGROUNDPREDICTIONS: 0
RESPONSECURVESEXPONENT: 0
LINEAR: 1
QUADRATIC: 1
PRODUCT: 1
THRESHOLD: 1
HINGE: 1
WRITEPLOTDATA: 0
FADEBYCLAMPING: 0
EXTRAPOLATE: 1
AUTOFEATURE: 1
DOCLAMP: 1
OUTPUTGRIDS: 1
PLOTS: 1
APPENDTORESULTSFILE: 0
MAXIMUMITERATIONS: 500
CONVERGENCETHRESHOLD: 0.00001
ADJUSTSAMPLERADIUS: 0
LQ2LQPTTHRESHOLD: 80
L2LQTHRESHOLD: 10
HINGETHRESHOLD: 15
BETA_THRESHOLD: -1.0
BETA_CATEGORICAL: -1.0
BETA_LQP: -1.0
BETA_HINGE: -1.0
DEFAULTPREVALENCE: 0.5
ADDALLSAMPLESTOBACKGROUND: 0
ADDSAMPLESTOBACKGROUND: 0
ALLOWPARTIALDATA: 0
APPLYTHRESHOLDRULE: 0
VERBOSE: 0
